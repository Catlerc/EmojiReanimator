<meta charset="utf-8">

<link rel="icon"
      type="image/png"
      href="resources/emojies/peka.png">
<title>Emoji Reanimator</title>

<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>

<script type="text/javascript" src="vendor/fabric.min.js"></script>
<script type="text/javascript" src="vendor/gif.js"></script>
<script type="text/javascript" src="vendor/gifdecode.js"></script>
<script type="module" src="src/Main.js"></script>


<div class="loader">
    <span style="animation-delay: 0s; "></span>
    <span style="animation-delay: 6s; "></span>
    <span style="animation-delay: 12s;"></span>
    <span style="animation-delay: 8s; "></span>
    <span style="animation-delay: 2s; "></span>
    <span style="animation-delay: 16s;"></span>
    <span style="animation-delay: 4s; "></span>
    <span style="animation-delay: 14s;"></span>
    <span style="animation-delay: 10s;"></span>
    <span style="animation-delay: 18s;"></span>
</div>

<div class="VerticalFlex" id="mainBlock">
    <div id="topTitle">
        <div id="topTitle1">
            Emoji
        </div>
        <div id="topTitle2">
            Reanimator
        </div>
    </div>
    <div class="HorizontalFlex" id="imageRow">
        <div class="TopBlock" id="imagePreviewBlock">
            <div class="VerticalFlex" id="imagePreviewBox">

                <input id="fileInput" type="file" name="name"/>
                <div id="imagePreviewLabel">
                    <div>
                        Выберите файл
                        <br>
                        (PNG, JPG, GIF)
                    </div>
                </div>
                <img id="imagePreview" width="256" height="256" src="resources/transparent.png"/>
                <div id="imagePreviewLight">
                    <div>
                        Выберите файл
                        <br>
                        (PNG, JPG, GIF)
                    </div>
                </div>
            </div>
        </div>
        <table class="TopBlock OptionsTable">
            <tbody>
            <tr>
                <th class="LabelDecoration">Название эмодзи</th>
                <th>
                    <input type="text" class="InputDecoration" id="emojiNameInput" maxlength="96" disabled>
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Размер эмодзи (пикс)</th>
                <th>
                    <input type="number" class="InputDecoration" id="smileSizeInput" min="1" max="1000" value="64">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Сжатие</th>
                <th>
                    <input type="number" class="InputDecoration" id="gifCompressionInput" min="1" max="100"
                           value="1">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Отразить по горизонтали</th>
                <th>
                    <input type="checkbox" class="InputDecoration CheckboxDecoration" id="flipHorizontalInput">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Отразить по вертикали</th>
                <th>
                    <input type="checkbox" class="InputDecoration CheckboxDecoration" id="flipVerticalInput">
                </th>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="HorizontalFlex" id="optionsRow">
        <div class="TopBlock">
            <table class="OptionsTable">
                <tbody>
                <tr>
                    <th class="LabelDecoration">Реверс анимации</th>
                    <th>
                        <input type="checkbox" class="InputDecoration" id="animationReverseInput">
                    </th>
                </tr>
                <tr>
                    <th class="LabelDecoration">Добавить кадров</th>
                    <th>
                        <input type="checkbox" class="InputDecoration" id="forceAnimateInput">
                    </th>
                </tr>
                <tr>
                    <th class="LabelDecoration">Длина анимации (сек)</th>
                    <th>
                        <input type="number" class="InputDecoration" id="animationLengthInput" min="0" value="1"
                               disabled>
                    </th>
                </tr>
                <tr>
                    <th class="LabelDecoration">Кадров в секунду</th>
                    <th>
                        <input type="number" class="InputDecoration" id="gifFpsInput" min="1" value="20" disabled>
                    </th>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="TopBlock">
            <table class="OptionsTable">
                <tbody>
                <tr>
                    <th class="LabelDecoration">Плавные повороты</th>
                    <th>
                        <input type="checkbox" class="InputDecoration" id="smoothRotation">
                    </th>
                </tr>
                <tr></tr>
                <tr></tr>
                <tr></tr>
                </tbody>
            </table>
        </div>
    </div>


    <div class="VerticalFlex" id="emojiColumn">
        <div class="TopBlock">
            <div id="emojiTableContainer"></div>
        </div>
        <div class="TopBlock">
            <button id="downloadButton"> Скачать эмодзи</button>
        </div>
    </div>
</div>
