<meta charset="utf-8">

<link rel="stylesheet" type="text/css" href="styles.css" media="screen"/>

<script type="text/javascript" src="vendor/fabric.min.js"></script>
<script type="text/javascript" src="vendor/gif.js"></script>
<script type="text/javascript" src="vendor/gifdecode.js"></script>
<script type="module" src="src/Main.js"></script>


<div class="VerticalFlex" id="mainBlock">
    <div class="SettingsBlock HorizontalFlex">
        <div class="VerticalFlex" >
            <img id="imagePreview" width="128" height="128" src="resources/transparent.png"/>
            <button id="inputButton">
                Выберите файл
                <input id="fileInput" type="file" name="name"/>
            </button>
        </div>
        <table class="OptionsTable">
            <tr>
                <th class="LabelDecoration">Название эмодзи</th>
                <th>
                    <input type="text" class="InputDecoration" id="emojiNameInput" maxlength="96" disabled>
                </th>
                <th class="LabelDecoration">Добавление кадров</th>
                <th>
                    <input type="checkbox" class="InputDecoration" id="forceAnimateInput">
                </th>
                <th class="LabelDecoration">Реверс анимации</th>
                <th>
                    <input type="checkbox" class="InputDecoration" id="animationReverseInput">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Размер эмодзи (px)</th>
                <th>
                    <input type="number" class="InputDecoration" id="smileSizeInput" min="1" max="1000" value="64">
                </th>
                <th class="LabelDecoration">Длина анимации (sec)</th>
                <th>
                    <input type="number" class="InputDecoration" id="animationLengthInput" min="0" value="1" disabled>
                </th>
                <th class="LabelDecoration">Отразить по горизонтали</th>
                <th>
                    <input type="checkbox" class="InputDecoration" id="flipHorizontalInput">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Сжатие</th>
                <th>
                    <input type="number" class="InputDecoration" id="gifCompressionInput" min="1" max="100" value="1">
                </th>
                <th class="LabelDecoration">Кадров в секунду</th>
                <th>
                    <input type="number" class="InputDecoration" id="gifFpsInput" min="1" value="20" disabled>
                </th>
                <th class="LabelDecoration">Отразить по вертикали</th>
                <th>
                    <input type="checkbox" class="InputDecoration" id="flipVerticalInput">
                </th>
            </tr>
            <tr>
                <th class="LabelDecoration">Другие повороты</th>
                <th>
                    <input type="checkbox" class="InputDecoration" id="anotherRotation">
                </th>
            </tr>
        </table>
    </div>
    <div id="emojiTableContainer"></div>
    <div class="HorizontalFlex">
        <button id="downloadButton"> Скачать эмодзи</button>
    </div>
</div>
